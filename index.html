<!DOCTYPE html>
<html>
<head>
  <title>eBoy Avatar Builder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>

  <div id="viewport">
    <canvas id="backCanvas" width="512" height="512">
    </canvas>
    <canvas id="headCanvas" width="512" height="512">
    </canvas>
    <canvas id="eyesCanvas" width="512" height="512">
    </canvas>
    <canvas id="mouthCanvas" width="512" height="512">
    </canvas>
    <canvas id="noseCanvas" width="512" height="512">
    </canvas>
    <canvas id="mergedCanvas" width="512" height="512">
    </canvas>
  </div>

  <div id="download-box">
    <a id="download" download="eboy-avtr.png"><button type="button" onclick="download()">download</button></a>
  </div>

  <div id="library">
    <div class="heads">
      <span class="headLib">
        <img src="media/head/head-001.svg" onclick="addHead()" class="headElement">
      </span>
      <span class="headLib">
        <img src="media/head/head-002.svg" onclick="addHead()" class="headElement">
      </span>
      <span class="headLib">
        <img src="media/head/head-003.svg" onclick="addHead()" class="headElement">
      </span>
      <span class="headLib">
        <img src="media/head/head-004.svg" onclick="addHead()" class="headElement">
      </span>
      <span class="headLib">
        <img src="media/head/head-005.svg" onclick="addHead()" class="headElement">
      </span>
    </div>
    <div class="eyes">
      <span class="eyesLib">
        <img src="media/eyes/eyes-001.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-002.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-003.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-004.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-005.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-006.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-007.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-008.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/remove.svg" onclick="removeEyes()" class="eyesElement">
      </span>
    </div>
    <div class="noses">
      <span class="noseLib">
        <img src="media/nose/nose-001.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-002.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-003.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-004.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-005.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-006.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-007.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-008.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/remove.svg" onclick="removeNose()" class="eyesElement">
      </span>
    </div>
    <div class="mouths">
      <span class="mouthLib">
        <img src="media/mouth/mouth-001.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-002.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-003.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-004.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-005.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-006.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-007.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-008.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/remove.svg" onclick="removeMouth()" class="mouthElement">
      </span>
    </div>
  </div>
</body>
</html>
