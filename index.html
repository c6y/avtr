<!DOCTYPE html>
<html>
<head>
  <title>eBoy Avatar Builder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>

  <div id="viewport" onclick="showHeadFileSrc()">
    <canvas id="backCanvas" width="256" height="256">
    </canvas>
    <canvas id="headCanvas" width="256" height="256">
    </canvas>
    <canvas id="eyesCanvas" width="256" height="256">
    </canvas>
    <canvas id="mouthCanvas" width="256" height="256">
    </canvas>
    <canvas id="noseCanvas" width="256" height="256">
    </canvas>
  </div>

  <canvas id="mergedCanvas" width="256" height="256">
  </canvas>

  <div class="">
      <button type="button" onclick="mergeCanvases()">merge</button>
  </div>
  <div class="">
    <a id="download" download="eboy-avtr.png"><button type="button" onclick="download()">download</button></a>
  </div>

  <div id="library">
    <div class="heads">
      <span class="headLib">
        <img src="media/head/head-001.svg" onclick="drawHeadRect()" class="headElement">
      </span>
      <span class="headLib">
        <img src="media/head/head-002.svg" onclick="drawHeadCircle()" class="headElement">
      </span>
      <span class="headLib">
        <img src="media/head/head-003.svg" onclick="drawHeadDiamond()" class="headElement">
      </span>
      <span class="headLib">
        <img src="media/head/head-004.svg" onclick="drawHeadDoubleEllipse()" class="headElement">
      </span>
    </div>
    <div class="eyes">
      <span class="eyesLib">
        <img src="media/eyes/eyes-001.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-002.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-003.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-004.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-005.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-006.png" onclick="addEyes()" class="eyesElement">
      </span>
      <span class="eyesLib">
        <img src="media/eyes/eyes-007.png" onclick="addEyes()" class="eyesElement">
      </span>
    </div>
    <div class="noses">
      <span class="noseLib">
        <img src="media/nose/nose-001.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-002.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-003.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-004.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-005.png" onclick="addNose()" class="noseElement">
      </span>
      <span class="noseLib">
        <img src="media/nose/nose-006.png" onclick="addNose()" class="noseElement">
      </span>
    </div>
    <div class="mouths">
      <span class="mouthLib">
        <img src="media/mouth/mouth-001.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-002.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-003.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-004.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-005.png" onclick="addMouth()" class="mouthElement">
      </span>
      <span class="mouthLib">
        <img src="media/mouth/mouth-006.png" onclick="addMouth()" class="mouthElement">
      </span>
    </div>
  </div>
</body>
</html>
