<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="an avatar builder by eboy">
  <meta name="author" content="eboy">
  <title>eboy avtr</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="text/javascript" src="lib/colordata.js"></script>
  <script type="text/javascript" src="lib/eyedata.js"></script>
  <script type="text/javascript" src="lib/nosedata.js"></script>
  <script type="text/javascript" src="lib/mouthdata.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=1" />
</head>
<body>

  <div id="viewport">
    <img id="safezone" class="hideSafezone" src="media/safezones.png" width="512" height="512">
    <canvas id="backCanvas" width="1024" height="1024">
    </canvas>
    <canvas id="headCanvas" width="1024" height="1024">
    </canvas>
    <canvas id="eyesCanvas" width="1024" height="1024">
    </canvas>
    <canvas id="mouthCanvas" width="1024" height="1024">
    </canvas>
    <canvas id="noseCanvas" width="1024" height="1024">
    </canvas>
    <canvas id="mergedCanvas" width="1024" height="1024">
    </canvas>
  </div>

  <div id="tabs">
    <span class="tabOn" id="shapetab" onclick="setActiveTab()">shape</span>
    <span class="tabOff" id="eyetab" onclick="setActiveTab()">eyes</span>
    <span class="tabOff" id="nosetab" onclick="setActiveTab()">nose</span>
    <span class="tabOff" id="mouthtab" onclick="setActiveTab()">mouth</span>
  </div>

  <div id="library">
    <div id="shapes" class="showLib">
      <span class="headThumbOff">
        <img src="media/head/head-001.svg" onclick="addHead()" id="A">
      </span>
      <span class="headThumbOff">
        <img src="media/head/head-002.svg" onclick="addHead()" id="B">
      </span>
      <span class="headThumbOff">
        <img src="media/head/head-003.svg" onclick="addHead()" id="C">
      </span>
      <span class="headThumbOff">
        <img src="media/head/head-004.svg" onclick="addHead()" id="D">
      </span>
      <span class="headThumbOff">
        <img src="media/head/head-005.svg" onclick="addHead()" id="E">
      </span>
      <span class="headThumbOff">
        <img src="media/head/head-006.svg" onclick="addHead()" id="F">
      </span>
      <span class="headThumbOff">
        <img src="media/head/head-007.svg" onclick="addHead()" id="G">
      </span>
      <span class="headThumbOff">
        <img src="media/head/head-008.svg" onclick="addHead()" id="H">
      </span>
    </div>
    <div id="eyes" class="hideLib"></div>
    <div id="noses" class="hideLib"></div>
    <div id="mouths" class="hideLib"></div>
  </div>

  <div id="download-box" class="hideDownload">
    <a id="download"><span onclick="download()">download</span></a>
    <span id="avtrName">avtr</span></span>
    <div class="copyright">
      <div>&copy;eboy | cc-by-sa-4.0 <span class="toggleSZ" onclick="toggleSafezone()">[sz]</span></div>
    </div>
  </div>
</body>
</html>
